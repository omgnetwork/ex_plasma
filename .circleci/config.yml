version: 2.1
commands:
  add_rust_to_path:
    description: "Add path to PATH env var"
    steps:
      - run:
          name: Add rust to PATH env
          command: echo 'export PATH=~/.cargo/bin/:$PATH' >> $BASH_ENV
  install_rust:
    description: "Install Rust"
    steps:
      - run:
          name: Install Rust
          command: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
      - add_rust_to_path

jobs:
  build:
    working_directory: ~/ex_plasma
    docker:
      - image: circleci/elixir:1.10.4
    environment:
      MIX_ENV=test
    steps:
      - checkout
      - install_rust
      - run: mix local.rebar --force && mix local.hex --force
      - restore_cache:
          key: v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
      - run:
          command: mix do deps.get, compile --warnings-as-errors --force
          no_output_timeout: 20m
      - save_cache:
          key: v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
          paths:
            - "deps"
            - "_build"
            - "~/.cargo/"
  test:
    working_directory: ~/ex_plasma
    docker:
      - image: circleci/elixir:1.10.4
    environment:
      MIX_ENV=test
    steps:
      - checkout
      - add_rust_to_path
      - run: mix local.rebar --force && mix local.hex --force
      - restore_cache:
          key: v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
      - run: mix do deps.get, test --exclude skip
      - run: mix coveralls.circle
  credo:
    working_directory: ~/ex_plasma
    docker:
      - image: circleci/elixir:1.10.4
    environment:
      MIX_ENV=test
    steps:
      - checkout
      - run: mix local.rebar --force && mix local.hex --force
      - restore_cache:
          key: v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
      - run: mix do deps.get, credo, format --check-formatted --dry-run
  conformance:
    machine:
      image: ubuntu-1604:201903-01
    working_directory: ~/ex_plasma
    steps:
      - checkout
      - install_rust
      - run:
          name: Install Erlang and Elixir
          command: |
            [ -d ~/.asdf-vm ] || git clone https://github.com/asdf-vm/asdf.git ~/.asdf-vm --branch v0.7.4
            echo 'source ~/.asdf-vm/asdf.sh' >> $BASH_ENV
            source $BASH_ENV
            asdf plugin-add erlang || asdf plugin-update erlang
            asdf plugin-add elixir || asdf plugin-update elixir
            asdf install
            asdf global elixir 1.10.4-otp-23
            asdf global erlang 23.0.3
          no_output_timeout: 30m
      - run: mix local.rebar --force && mix local.hex --force
      - run: make up-mocks
      - restore_cache:
          key: v1-conformance-deps-cache-{{ checksum "mix.lock" }}
      - run: mix do deps.get, compile --warnings-as-errors --ignore-module-conflict --force
      - save_cache:
          key: v1-conformance-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
          paths:
            - "deps"
            - "_build"
            - "~/.cargo/"
      - run: mix test --only conformance

  dialyzer:
    working_directory: ~/ex_plasma
    docker:
      - image: circleci/elixir:1.10.4
    environment:
      MIX_ENV=dev
    steps:
      - checkout
      - install_rust
      - run: mix local.rebar --force && mix local.hex --force
      - restore_cache:
          key: v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
      - restore_cache:
          key: v1-dialyzer-plts-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
      - run:
          name: Unpack PLT cache
          command: |
            mkdir -p _build/dev
            cp plts/dialyxir*.plt _build/dev/ || true
            mkdir -p ~/.mix
            cp plts/dialyxir*.plt ~/.mix/ || true
      - run:
          command: mix do deps.get, dialyzer --halt-exit-status
          no_output_timeout: 30m
      - run:
          name: Pack PLT cache
          command: |
            mkdir -p plts
            cp _build/dev/dialyxir*.plt plts/
            cp ~/.mix/dialyxir*.plt plts/
      - save_cache:
          key: v1-dialyzer-plts-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
          paths:
            - "plts"
workflows:
  version: 2
  build-test-lint:
    jobs:
      - build
      - test:
          requires:
            - build
      - credo:
          requires:
            - build
      - dialyzer:
          requires:
            - build
      - conformance
